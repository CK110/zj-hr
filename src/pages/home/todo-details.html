<ion-header>
  <ion-navbar>
    <ion-title>
      {{ todo.taskName }}
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content style="background-color: #EFEFF4;">
  <ion-list>
    <ion-card>
      <ion-card-header style="padding-bottom: 0px">
        <h6>NO:12346568790</h6>
      </ion-card-header>
      <ion-card-content>
        <hr>
        <ion-grid>
          <ion-row>
            <ion-col width-20>
              <div>
                <img src="assets/icon/favicon.ico"  alt="头像" />
              </div>
            </ion-col>
            <ion-col>
              <div>
                张三<br>
                南京公司<br>
                信息开发中心<br>
                软件工程师
              </div>
            </ion-col>
            <ion-col width-30 style="text-align: right">
              续订劳动合同<br><br>
              2017/1/23 13:39
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col width-50><ion-badge color="secondary">状态</ion-badge></ion-col>
            <ion-col width-50 style="text-align: right">
              审批中-张晓亮
              <button>
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div style="border-top:1px dotted gray ">
          <ion-grid>
            <ion-row>
              前一合同到期日期
            </ion-row>
            <ion-row>
              前一合同期限（年）
            </ion-row>
            <ion-row>
              实际工作地点
            </ion-row>
          </ion-grid>

        </div>
        <br>
        <br>
        <br>
        <br>
      </ion-card-content>
    </ion-card>


    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label><h6>审批结果:</h6></ion-label>
          <ion-select [(ngModel)]="apvresult" >
            <ion-option value="nes">同意</ion-option>
            <ion-option value="n64">不同意,返回上一步</ion-option>
            <ion-option value="ps">不同意,退回修改</ion-option>
            <ion-option value="genesis">不批准</ion-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>


    <ion-card>
      <ion-card-content>
        <ion-textarea  placeholder="审批意见..."></ion-textarea>
      </ion-card-content>
    </ion-card>


    <br>
    <br>
  </ion-list>


</ion-content>

<ion-footer>
  <button ion-button full (click)="submit(approve)" style="position: fixed; bottom: 0px; margin: 0px;" >提交</button>
</ion-footer>
