<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      选择被申请人
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="toAddPage()">
      {{ item }}
    </ion-item>

    <!--<button ion-item *ngFor="let item of items">-->
      <!--{{ item }}-->
    <!--</button>-->
  </ion-list>
</ion-content>
